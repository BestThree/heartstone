<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>炉石传说</title>
	<link rel="stylesheet" href="fight.css">
</head>
<body>
<article id="game_box">
	<section id="yourcard" class="card_panel">
		<div class="card_hold"></div>
		<div class="crystal">
			<div class="crystal_total"></div>
			<div class="crystal_use"></div>
			<div class="crystal_overplus"></div>
		</div>
	</section>
	<section id="yourself" class="user_panel">
		<div class="activity"></div>
		<div class="enemy hero">
			<div class="weapon">
				<div class="weapon_box">
					<div class="weapon_attack"></div>
					<div class="weapon_armour"></div>
				</div>
			</div>
			<div class="person">
				<div class="person_attack"></div>
				<div class="person_armour"></div>
			</div>
			<div class="skill">
				<div class="skill_box">
					<div class="skill_pay"></div>
				</div>
			</div>
		</div>
		<div class="activity"></div>
	</section>
	<article id="battlefield">
		<section id="record"></section>
		<section id="card_box">
			<div class="card_area">
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
			</div>
			<div class="card_area">
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
				<div class="pack"><div class="card"></div></div>
			</div>
		</section>
		<section id="cardLib"></section>
	</article>
	<section id="myself" class="user_panel">
		<div class="activity"></div>
		<div class="self hero">
			<div class="weapon">
				<div class="weapon_box">
					<div class="weapon_attack"></div>
					<div class="weapon_armour"></div>
				</div>
			</div>
			<div class="person">
				<div class="person_attack"></div>
				<div class="person_armour"></div>
			</div>
			<div class="skill">
				<div class="skill_box">
					<div class="skill_pay"></div>
				</div>
			</div>
		</div>
		<div class="activity"></div>
	</section>
	<section id="mycard" class="card_panel">
		<div class="card_hold mycard">

			<div class="handcard card_2">2</div>
			<div class="handcard card_3">3</div>
			<div class="handcard card_4">4</div>
			<div class="handcard card_5">5</div>
			<div class="handcard card_6">6</div>
			<div class="handcard card_7">7</div>
			<div class="handcard card_8">8</div>
			<div class="handcard card_9">9</div>
			<div class="handcard card_10">10</div> -->
		</div>
		<div class="crystal">
			<div class="crystal_total"></div>
			<div class="crystal_use"></div>
			<div class="crystal_overplus"></div>
		</div>
	</section>
	<script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
	<script src="fight.js"></script>
</article>
</body>
</html>
